<!DOCTYPE html>
<html>

    <head>
        <title>Scrolling Text</title>
        <style type="text/css">
            h1 {
                text-align: center;
            }
            h2#msg {
                position: absolute;
                color: Navy;
                font-family: Arial;
                width: auto;
            }
            div {
                border: 1px solid black;
                height: 50px;
                margin-left: 300px;
                margin-right: 300px;
                background-color: Yellow;
            }
        </style>

        <script type="text/javascript">
        var p = 305; k = 0;
        var msgList = new Array ("Hey Jude, don't make it bad", "take a sad song and make it better", "remember to let it into your heart", "then you can start to make it better");
            function doScroll(){
            let x = document.getElementById("msg");
            x.innerHTML = msgList[k];
            x.style.left = p + "px";
            if (p > 700){
                p = 305;
                k++;
            if (k == msgList.lenght){
                k = 0;
            }
            x.style.left = p +"px ";
            }
            else {
                p = p + 1;
            }
        

            setTimeout("doScroll()",5);
        }

        </script>
    </head>
    <body onload="doScroll()">
            <h1> Moving Text</h1>
        <div>
            <h2 id="msg">This text will move</h2>
        </div>
               
        </body> 

    

</html>
