<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CS13-InClass</title>
        <style type="text/css">
            h1 {
                text-align: center;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-weight: bold;
            }
            p {
                text-align: center;
                margin-top: 50px;
            }
            img {
                border: 15px ridge yellow;
                width: 50%;
            }
        </style>


        <script type="text/javascript">
            function click(){

                let x = prompt ("What is the leaf's name?");
                document.getElementById("result").innerHTML = x;

                if (x.toLowerCase() == "maple"){
                    document.getElementById("image").src="maple.jpg";

                }

                else if (x.toLowerCase()="shamrock"){
                    document.getElementById("image").src="shamrock.jpg";
                }
                else (x.toLowerCase()="clover").src="clover.jpg";
            }
            
        </script>
    </head>

    <body>
        <h1> Changing Images Using User inputs - Click on Image below to start</h1>
                <p>
                <button onclick="click()"><img src="" alt="Click here to see the image of your choice" title="" id="image"></button>
                </p>
                <p>
                Answer: <span id="result"></span>
        </p>
    </body>

</html>
