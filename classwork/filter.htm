<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, intial-scale=1">
        <style>
        img#after {
            -webkit-filter:grayscale(100%);
            filter: grayscale(100%);

        }
        </style>
    </head>
    <body>
        <img src="beaver.jpg" alt="beaver" width="300">
        <p>Convert the Image to Grayscale:</p>
        <img src="beaver.jpg" alt="beaver" width="300" id="after">
        <p>
            <strong>Note:</strong> The filter property is not supported in Internet Explorer, Edge 12 OR Safari and earlier 5.1
        </p>
    </body>
</html>
